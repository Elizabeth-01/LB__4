<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('1.png'); /* Replace with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            font-family: sans-serif;
            color: #333;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent dark background */
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; /* Ensure content spans the header */
            max-width: 1200px; /* Optional: to limit width on very large screens */
            margin: 0 auto; /* Center the header content */
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icon-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }

        .icon-list img {
            width: 30px;
            height: 30px;
            filter: invert(1);
            transition: filter 0.2s ease-in-out; /* Змінено transition на filter */
        }

        .icon-list img:hover {
            filter: invert(60%) sepia(98%) saturate(318%) hue-rotate(76deg) brightness(98%) contrast(97%); /* Зелений колір */
        }

        .auth-links {
            display: flex;
            align-items: center;
        }

        .auth-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.3s ease; /* Added transition */
        }

        .auth-links a:hover {
            background: #1a2a3a;
            text-decoration: none;
        }

        .auth-links a:first-child { /* Style "Welcome," */
            color: #a7d9ed;
            margin-left: 0;
            transition: none; /* Removed transition for hover effect */
            cursor: default; /* Забороняємо зміну курсора */
        }

        .auth-links a:first-child:hover {
            background: none; /* Prevent background change on hover */
        }

        .auth-links a:nth-child(2), /* Style "Log In" */
        .auth-links a:nth-child(3)    /* Style "Sign Up" */
        {
            color: #73EC8B; /* Green color */
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 65px); /* Adjust based on header height */
        }

        .modal {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            box-sizing: border-box;
        }

        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: space-between; /* To align Sign Up and Log In */
        }

        .signup-tab {
            display: flex;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
        }

        .signup-tab.active {
            color: #333; /* Style for the active tab */
        }

        .green-dot {
            background-color: green;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .login-tab {
            font-weight: bold;
            cursor: pointer;
            color: #777;
        }

        .social-login {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 10px;
            margin-bottom: 15px;
        }

        .social-login button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease-in-out; /* Added transition for scale */
        }

        .social-login button:hover {
            transform: scale(1.05); /* Slightly scale up on hover */
        }

        .facebook-login {
            background-color: #1877f2;
        }

        .google-login {
            background-color: #db4437;
        }

        .separator {
            text-align: center;
            margin: 15px 0;
            color: #777;
        }

        .signup-form .form-group {
            margin-bottom: 15px;
        }

        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px); /* Adjust for padding and border */
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Added transition */
        }

        .signup-form input:focus {
            outline: none;
            border-color: #007bff; /* Example focus border color */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Example focus box shadow */
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 5px;
        }

        .checkbox-group label {
            cursor: pointer;
        }

        .create-account-button {
            background-color: #2ecc71;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease; /* Added transition */
        }

        .create-account-button:hover {
            background-color: #27ae60; /* Darker shade on hover */
        }
    </style>
</head>
<body>
<header class="main-header">
    <div class="header-content">
        <div class="logo">JOURNEY</div>
        <nav class="header-nav">
            <ul class="icon-list">
                <li><img src="img.png" alt="Icon 1"></li>
                <li><img src="img_1.png" alt="Icon 2"></li>
                <li><img src="img_2.png" alt="Icon 3"></li>
            </ul>
            <div class="auth-links">
                <a href="#">Welcome,</a>
                <a href="#">Log In</a> or
                <a href="#">Sign Up</a>
            </div>
        </nav>
    </div>
</header>

<main class="main-content">
    <div class="modal">
        <div class="modal-header">
            <div class="signup-tab active">
                <span class="green-dot"></span>Sign Up
            </div>
            <div class="login-tab">Log In</div>
        </div>
        <div class="modal-body signup-body">
            <div class="social-login">
                <button class="facebook-login">
                    <svg viewBox="0 0 512 512" width="1em" height="1em" fill="currentColor" style="margin-right: 10px;">
                        <path d="M512 256C512 114.6 397.4 0 256 0S0 114.6 0 256c0 126.9 92.3 233.1 214.3 251.6V330.6h-61.3V256h61.3v-74.3c0-67.2 40.4-103.6 98.8-103.6 28.3 0 52.8 2.1 60.6 3.1V178h-41.5c-32.7 0-39.2 15.6-39.2 38.7v53.3h65.3l-8.6 75.7h-56.7v171c122.1-18.5 214.3-124.7 214.3-251.6z"/>
                    </svg>
                    Facebook
                </button>
                <button class="google-login">
                    <svg viewBox="0 0 512 512" width="1em" height="1em" fill="currentColor" style="margin-right: 10px;">
                        <path d="M488.6 148.3c-10.2-34.7-38.5-62.6-75.2-82.1 17.2-18.9 27.5-46.1 27.5-75.8 0-28-8-56.5-20.6-82.7H489c-24.9-9.4-54.4-15.1-85.7-15.1-66.9 0-122.4 48.9-122.4 110.5 0 66.8 54.2 118.1 121.4 118.1 22.5 0 43.2-3.7 61.6-10.3V148.3zM256 492.3c-52.3 0-96.7-16.5-135.7-45.6-19.2-13.1-35.9-30.1-49.2-49.2H0v67.7c39.1 20.5 85.8 32.6 135.7 32.6 110.3 0 203.9-66.1 248.6-162.2l-47.6-14.7c-11.6 32.8-34.7 59.7-62.8 76.8-27.2 16.3-58.2 25.9-92.3 25.9zM122.4 301.1c-20.8-34.4-32.5-75.4-32.5-119.1s11.7-84.7 32.5-119.1V0H0c7.1 23.3 12.2 48.7 12.2 75.8 0 41.4-11.3 81.7-32.8 114.7l70.9 21.8zM256 108.8c41.1 0 76.2 13.5 104.2 36.2l77.7-77.7c-31.3-29.4-72.9-46.8-119.9-46.8-90.4 0-165.6 62.1-186.8 146.6l70.9 21.8c22.7-63.7 84.1-108.6 145.9-108.6z"/>
                    </svg>
                    Google
                </button>
            </div>
            <div class="separator">or</div>
            <form class="signup-form">
                <div class="form-group">
                    <input type="text" placeholder="First name">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Choose Password">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">Agree our <a href="#">Terms & Conditions</a></label>
                </div>
                <button type="submit" class="create-account-button">Create Account</button>
            </form>
        </div>
        <div class="modal-body login-body" style="display: none;">
        </div>
    </div>
</main>

<script>
    // Basic tab switching
    const signupTab = document.querySelector('.signup-tab');
    const loginTab = document.querySelector('.login-tab');
    const signupBody = document.querySelector('.modal-body.signup-body');
    const loginBody = document.querySelector('.modal-body.login-body');

    signupTab.addEventListener('click', () => {
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
        signupBody.style.display = 'block';
        loginBody.style.display = 'none';
    });

    loginTab.addEventListener('click', () => {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        signupBody.style.display = 'none';
        loginBody.style.display = 'block';
    });

    // Make checkbox label toggle the checkbox
    const termsCheckbox = document.getElementById('terms');
    const termsLabel = document.querySelector('label[for="terms"]');

    termsLabel.addEventListener('click', () => {
        termsCheckbox.checked = !termsCheckbox.checked;
    });

    // Highlight input on focus
    const inputFields = document.querySelectorAll('.signup-form input[type="text"], .signup-form input[type="email"], .signup-form input[type="password"]');

    inputFields.forEach(input => {
        input.addEventListener('focus', () => {
            input.classList.add('focused');
        });
        input.addEventListener('blur', () => {
            input.classList.remove('focused');
        });
    });
</script>
<style>
    .signup-form input.focused {
        outline: none;
        border-color: #007bff; /* Example focus border color */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Example focus box shadow */
    }

    /* Стилі для інпутів при наведенні */
    .signup-form input[type="text"]:hover,
    .signup-form input[type="email"]:hover,
    .signup-form input[type="password"]:hover {
        border-color: #555; /* Змінюємо колір рамки при наведенні */
    }

    /* Стилі для кнопок соціального логіну при наведенні */
    .social-login button:hover {
        transform: scale(1.05); /* Збільшуємо розмір при наведенні */
    }
</style>
</body>
</html>
